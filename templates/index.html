<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Black shadow */
        }

            .shadow-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-warning shadow-text">Shortest Route Delivery: Efficient Path Optimization</h1>
        <h2 class="text-dark shadow-text">Select Points on Map</h2>
        <div id="map"></div>
        <div class="text-center mt-4">
            <button id="submitBtn" class="btn btn-success">Submit</button>
            <a href="/result" class="btn btn-primary">Go to Result Page</a>
        </div>
    </div>
    <script>
        var map;
        var selectedPoints = [];
        var markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 26.1712329, lng: 92.6713551 },
                zoom: 12
            });

            map.addListener('click', function(event) {
                addMarker(event.latLng);
            });

            document.getElementById('submitBtn').addEventListener('click', function() {
                savePoints(selectedPoints);
                this.classList.add('btn-primary'); // Change button color to blue
            });
        }

        function addMarker(location) {
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                label: String.fromCharCode(65 + markers.length)
            });

            markers.push(marker);
            selectedPoints.push({ lat: location.lat(), lng: location.lng(), label: marker.label });
            
            marker.addListener('click', function() {
                alert("Marker Label: " + marker.label);
            });
        }

        function savePoints(points) {
            fetch('/save_points', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(points)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkrFYkxmtHZHod1Xd2b7OkGFsnto59oyQ&callback=initMap"></script>
</body>
</html>
